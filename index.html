<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">

  	<link rel="stylesheet" href="css/main.css">
  	<script src="handlebars-v4.1.2.js"></script>
</head>

<body>
	<script id="handlebars-todo-list-main" type="text/x-handlebars-template">
 		{{!-- This is how you write comments in Handlebars.js --}}
 		{{!-- The below is an example of how to implement a template:--}}
			{{!-- <li>Title: {{title}}</li> --}}
			{{!-- <li>Body: {{body}}</li> --}}
		{{!-- End of example. --}}
		<ul>
			{{#each todos}}
				{{> todo}}
			{{/each}}
		</ul>
	</script>

	<script id="handlebars-todo-list-partial" type="text/x-handlebars-template">
		<li {{#if this.completed}}class="completed"{{/if}} id="{{this.id}}">
			<div>{{this.text}}</div>
			<div class="notes" contenteditable="true">
				{{this.notes}}
			</div>
			<input type="text">
			{{!-- You can use the if helper to conditionally render a block. If its argument returns false, undefined, null, "", 0, or [], Handlebars will not render the block. --}}
			{{#if this.nestedTodos}}
				<ul type="disc">
					{{#each this.nestedTodos}}
						{{> todo}}
					{{/each}}
				</ul>
			{{/if}}
		</li>
	</script>

<main id="todo-list">
</main>

	<script src="js/app.js"></script>
</body>

</html>
